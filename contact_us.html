<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your main CSS file -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <style>
        /* Additional CSS for Contact Us page */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            margin-bottom: 30px;
            transition: box-shadow 0.3s ease; /* Smooth transition */
        }
        .card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }
        form {
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar" class="active">
            <h1>
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="Logo" class="img-fluid">
                </a>
            </h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="index.html"><span class="fa fa-home"></span> Dashboard</a>
                </li>
                <li>
                    <a href="transaction.html"><span class="fa fa-exchange"></span> Add transactions</a>
                </li>
                <li>
                    <a href="history.html"><span class="fa fa-sticky-note"></span> Transaction history</a>
                </li>
                <li>
                    <a href="contact_us.html"><span class="fa fa-envelope"></span> Contact US</a>
                </li>
                <li>
                    <a href="about_us.html"><span class="fa fa-info-circle"></span> About Us</a>
                </li>
            </ul>            
            <div class="footer">
                <p>
                    Copyright &copy;
                    <script>document.write(new Date().getFullYear());</script> All rights reserved
                </p>
            </div>
        </nav>
        <div class="container">
            <h1><b>Contact Us</b></h1>
            <p>If you have any questions, feedback, or concerns, please feel free to reach out to us using the form below:</p>
            <form action="#" method="post">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message"><b>Message:</b></label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
    <script>
        function render() {
            var transactions = JSON.parse(localStorage.getItem("transactions"));
            var table = document.getElementById("911");

            transactions.forEach(function (transaction) {
                var createtr = document.createElement("tr");

                var createtd = document.createElement("td");
                var createtd2 = document.createElement("td"); // Fixed variable name
                var createtd3 = document.createElement("td");
                var createtd4 = document.createElement("td");

                var createp = document.createElement("td");
                var createp2 = document.createElement("td");
                var createp3 = document.createElement("td");
                var createp4 = document.createElement("td");

                createtd.appendChild(createp);
                createtd2.appendChild(createp2);
                createtd3.appendChild(createp3);
                createtd4.appendChild(createp4);

                createp.innerHTML = transaction.name;
                createp2.innerHTML = transaction.date;
                createp3.innerHTML = '&#8377;  ' + transaction.amount;


                if (transaction.type == "expense") {
                    createp4.innerHTML = '<svg class="status" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="16" height="16" rx="8" fill="#DB2719" fill-opacity="0.3"/><circle cx="8" cy="8" r="4" fill="#DB2719"/></svg>' + transaction.type;
                }
                else {
                    createp4.innerHTML = '<svg class="status" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="16" height="16" rx="8" fill="#DBA32A" fill-opacity="0.14"/><circle cx="8" cy="8" r="4" fill="#7FB519"/></svg>' + transaction.type;
                }
                createtd.appendChild(createp);
                createtd2.appendChild(createp2);
                createtd3.appendChild(createp3);
                createtd4.appendChild(createp4);

                createtr.appendChild(createtd);
                createtr.appendChild(createtd2);
                createtr.appendChild(createtd3);
                createtr.appendChild(createtd4);

                table.appendChild(createtr);
            });
        }
        render();
    </script>
    <script>
        var name = localStorage.getItem("name");
        if (name != null) {
            document.getElementById("greeting").innerHTML = "Hi, " + name;
        }
    </script>
</body>

</html>
